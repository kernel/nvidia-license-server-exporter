name: CI

on:
  push:
    branches:
      - main
      - codex/**
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check gofmt
        run: |
          files=$(gofmt -l $(find . -type f -name '*.go' -not -path './vendor/*'))
          if [ -n "$files" ]; then
            echo "The following files are not gofmt-formatted:"
            echo "$files"
            exit 1
          fi

      - name: Run tests
        run: go test ./...
